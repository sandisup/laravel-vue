<!DOCTYPE html>
<html>
    <head>
        <title>
            Basic Component Vue.js
        </title>
        <body>
            <div id="app" v-if="status">
                {{ pesan }} <br><br>
                <label v-for="user in users">Nama : {{user.name}}, umur : {{user.age}} <br></label>
              </div>
        </body>
    </head>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script type="text/javascript">
var app = new Vue({
    el: '#app',
    data: {
      pesan: 'Hai, ini Vue!',
      status: true,
      users:[
        {
            name: 'rafly',
            age: '20'
        },
        {
            name: 'baenu',
            age: '21'
        },
        {
            name: 'nizar',
            age: '22'
        }
      ]
    }
  })
</script>
