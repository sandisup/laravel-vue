<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <div id="app" v-if="status == 'tampilkan'">
        <!-- Menampilkan variabel message pada script dibawah -->
        {{ message }} <br>

        <!-- Menampilkan Array -->
        <label v-for="user in users">Data Diri : Nama {{ user.name }}, Umur {{ user.umur }} tahun <br> </label>
        
    </div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script type="text/javascript">
    var app = new Vue({
    el: '#app',
    data: {
        // Menampilkan text
        message: 'Hello Vue!',
        // Menampilkan syntag if
        status : 'tampilkan',
        // Menampilkan array
        users: [
            {
                name : 'Agus',
                umur : 24
            },
            {
                name : 'Candra',
                umur : 25
            },
            {
                name : 'Leo',
                umur : 26
            }
        ]
    }
  })
</script>
